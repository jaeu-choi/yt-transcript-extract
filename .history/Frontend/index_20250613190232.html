<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유튜브 자막 추출기</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>유튜브 자막 추출기</h1>

      <!-- 서버 상태 표시 -->
      <div class="status-bar">
        <span id="server-status" style="font-size: 12px; color: orange">
          서버 연결 중...
        </span>
      </div>

      <div class="input-section">
        <label for="urlInput">유튜브 URL을 입력하세요:</label>
        <input
          type="url"
          id="urlInput"
          placeholder="https://www.youtube.com/watch?v=..."
          required
        />
        <button onclick="submitUrl()" id="submitButton">자막 추출</button>
      </div>

      <!-- 로딩 표시 -->
      <div id="loading" style="display: none">
        <div class="loading-spinner"></div>
        <p>자막을 추출하고 있습니다. 잠시만 기다려주세요...</p>
      </div>

      <!-- 결과 표시 -->
      <div id="result"></div>

      <!-- 사용법 안내 -->
      <div class="help-section">
        <h3>사용법</h3>
        <ol>
          <li>유튜브 동영상 페이지에서 URL을 복사합니다</li>
          <li>위의 입력란에 URL을 붙여넣습니다</li>
          <li>'자막 추출' 버튼을 클릭합니다</li>
          <li>자막이 추출되면 텍스트 파일로 다운로드할 수 있습니다</li>
        </ol>

        <h3>지원 형식</h3>
        <ul>
          <li>한국어 자막 (우선)</li>
          <li>영어 자막 (한국어가 없는 경우)</li>
          <li>자동 생성 자막 포함</li>
        </ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
